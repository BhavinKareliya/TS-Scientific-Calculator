<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scientific calculator to perform every mathmatical operations." />

    <!-- links & refs -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- External Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Page title -->
    <title>TS - Scientific Calculator</title>
</head>

<body class="h-100">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="calculator-container position-absolute">
            <div class="screen-wrapper">
                <input type="text" id="equation-screen" readonly>
                <input type="text" id="screen" value="0" readonly>
            </div>
            <div class="operators position-relative bottom-0">
                <div class="others border-bottom">
                    <div class="d-flex">
                        <button class="btn mx-1 unit-ctrl" value="DEG">DEG</button>
                        <button class="btn unit-ctrl" value="F-E">F-E</button>
                        <button class="btn " data-bs-target="#history-modal" data-bs-toggle="modal"><i class="bi bi-clock-history fw-bolder"></i></button>
                    </div>
                    <div class="d-flex mb-1">
                        <button class="btn flex-grow-1 memory-btn" id="MC" value="MC" disabled>MC</button>
                        <button class="btn flex-grow-1 memory-btn" id="MR" value="MR" disabled>MR</button>
                        <button class="btn flex-grow-1 memory-btn" id="M-" value="M-" disabled>M-</button>
                        <button class="btn flex-grow-1 memory-btn" id="M+" value="M+" disabled>M+</button>
                        <button class="btn flex-grow-1 memory-btn" id="MC" value="MS">MS</button>
                        <button class="btn flex-grow-1 " id="btm-sheet" value="SHEET" data-bs-toggle="modal" data-bs-target="#memory-modal" disabled>
                            <span>M</span>
                            <i class="bi  bi-chevron-down"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex my-1">
                    <div class="dropdown px -2">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">&#x22BF; Trigonomatry </button>
                        <div class="dropdown-menu">
                            <div class="d-flex">
                                <button class="btn flex-grow-1 extra-functions" value="SIN">sin</button>
                                <button class="btn flex-grow-1 extra-functions" value="COS">cos</button>
                                <button class="btn flex-grow-1 extra-functions" value="TAN">tan</button>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">&#x1D453; Function</button>
                        <div class="dropdown-menu">
                            <div class="d-flex">
                                <button class="btn flex-grow-1 extra-functions" value="RAND">rand</button>
                                <button class="btn flex-grow-1 extra-functions" value="ABS"> |&#119909;|</button>
                                <button class="btn flex-grow-1 extra-functions" value="DEG">deg</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="general">
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn switch-sides" value="SKIP">2<sup>nd</sup></button>
                        <button class="btn flex-grow-1 gen-btn" value="PI">&#x3C0;</button>
                        <button class="btn flex-grow-1 gen-btn" value="EULER">e</button>
                        <button class="btn flex-grow-1 gen-btn" value="CLS">C</button>
                        <button class="btn flex-grow-1 gen-btn z-3" value="DEL"><i class="bi bi-backspace"></i></button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn front" value="SQ">&#119909;<sup>2</sup></button>
                        <button class="btn gen-btn back d-none" value="CUBE">&#119909;<sup>3</sup></button>
                        <button class="btn flex-grow-1 gen-btn" value="ABS">|&#119909;|</button>
                        <button class="btn flex-grow-1 gen-btn" value="INVERSE"><sup>1</sup>/<sub>&#119909</sub></button>
                        <button class="btn flex-grow-1 gen-btn" value="EXP">exp</button>
                        <button class="btn flex-grow-1 gen-btn" value="%">mod</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn front" value="SQRT">&#x221A;x</button>
                        <button class="btn gen-btn back d-none" value="CBRT"> <sup>3</sup> &#x221A;x</button>
                        <button class="btn flex-grow-1 gen-btn" value="(">(</button>
                        <button class="btn flex-grow-1 gen-btn" value=")">)</button>
                        <button class="btn flex-grow-1 gen-btn" value="FACT">&#x1D45B;&#x0021;</button>
                        <button class="btn flex-grow-1 gen-btn" value="/">&#x00F7;</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn front" value="Y-BASE-X"> &#119909;<sup>&#x1D49A;</sup></button>
                        <button class="btn gen-btn back d-none" value="Y-SQRT-X"> <sup>&#x1D49A;</sup>&#x221A;&#119909;</button>
                        <button class="btn flex-grow-1 gen-btn " value="7">7</button>
                        <button class="btn flex-grow-1 gen-btn" value="8">8</button>
                        <button class="btn flex-grow-1 gen-btn" value="9">9</button>
                        <button class="btn flex-grow-1 gen-btn" value="*">&#x1D5D1;</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn front" value="BASE10">10<sup>&#119909;</sup></button>
                        <button class="btn gen-btn d-none back" value="BASE2">2<sup>&#119909;</sup></button>
                        <button class="btn flex-grow-1 gen-btn" value="4">4</button>
                        <button class="btn flex-grow-1 gen-btn" value="5">5</button>
                        <button class="btn flex-grow-1 gen-btn" value="6">6</button>
                        <button class="btn flex-grow-1 gen-btn" value="-">&#x2212;</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn front" value="LOG">log</button>
                        <button class="btn gen-btn d-none  back" value="LOG">log<sub>&#119909;</sub>&#x1D49A; </button>
                        <button class="btn flex-grow-1 gen-btn" value="1">1</button>
                        <button class="btn flex-grow-1 gen-btn" value="2">2</button>
                        <button class="btn flex-grow-1 gen-btn" value="3">3</button>
                        <button class="btn flex-grow-1 gen-btn" value="+">&#x002B;</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn front" value="LN">ln</button>
                        <button class="btn gen-btn d-none back" value="Y-BASE-E">e<sup>&#x1D49A;</sup></button>
                        <button class="btn flex-grow-1 gen-btn" value="NEGATE"><sup>+</sup>/<sub>-</sub> </button>
                        <button class="btn flex-grow-1 gen-btn" value="0">0</button>
                        <button class="btn flex-grow-1 gen-btn" value=".">.</button>
                        <button class="btn flex-grow-1 gen-btn active" value="="> =</button>
                    </div>
                </div>

            </div>

            <!-- Memory bottom sheet -->
            <div class="modal" id="memory-modal" tabindex="-1" aria-labelledby="memoryModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-between">
                            <h1 class="modal-title fs-5">Memory</h1>
                            <div>
                                <a href="#" class="modal-title fs-5 " id="clearMemory"><i class="bi bi-trash3-fill text-dark"></i></a>

                                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                            </div>
                        </div>
                        <div class="modal-body" id="memory-stack">
                        </div>
                    </div>
                </div>
            </div>

            <!-- History bottom sheet -->
            <div class="modal" id="history-modal" tabindex="-1" aria-labelledby="historyModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-between">
                            <h1 class="modal-title fs-5">History</h1>
                            <div>
                                <a href="#" class="modal-title fs-5 " id="removeHistory"><i class="bi bi-trash3-fill text-dark"></i></a>

                                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                            </div>
                        </div>
                        <div class="modal-body" id="history-stack">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/tsscript.js"></script>

</body>

</html>
